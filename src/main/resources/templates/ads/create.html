<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<!-- The form will be submitted to the URL generated by the @{/ads/create} expression -->
<!-- The th:object="${newAd}" expression binds the form to the 'newAd' object in the model -->
<form th:method="POST" th:action="@{/ads/create}" th:object="${newAd}">
  <h1>Create New Ad</h1>
  <label for="title">Title: </label>
  <!-- The *{title} expression binds the input field to the 'title' property of the 'newAd' object -->
  <input type="text" th:field="*{title}" id="title">
  <label for="description">Description: </label>
  <!-- The *{description} expression binds the textarea field to the 'description' property of the 'newAd' object -->
  <textarea id="description" th:field="*{description}" rows="10" cols="20"></textarea>
  <button type="submit">Create Post</button>
</form>

<!-- The form will be submitted to the URL generated by the @{/logout} expression -->
<form th:action="@{/logout}" th:method="POST">
  <button type="submit">Logout</button>
</form>
</body>
</html>
