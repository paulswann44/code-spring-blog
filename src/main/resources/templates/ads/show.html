<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Individual Post</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <img th:each="image : ${ad.images}" th:src="@{${image.imageURL}}">
      <h1 th:text="${ad.title}"></h1>
      <p th:text="${ad.description}"></p>
    </div>
  </div>
</div>

</body>
</html>
